            function cloneObj ( obj ) {
                var i, cpy = new THREE.Object3D();
                for (var i in obj.children) {
                    cpy.add(
                        new THREE.Mesh(obj.children[i].geometry)
                    );
                }
                return cpy;
            }

            function cloneObjMtl ( objmtl ) {
                var i, cpy = new THREE.Object3D();
                for (var i in objmtl.children) {
                    cpy.add(
                        new THREE.Mesh(objmtl.children[i].geometry,
                        objmtl.children[i].material)
                    );
                }
                return cpy;
            }

			//gets the object referenced in the move string
			function findPiece(string) {
				
				var position = string.substring(1,3);
				var match;
				
				//iterate through all pieces
				for (var i=1;i<chess.children.length;i++)
					{
						//if the pieces position matches the string, return it
						if (chess.children[i].pos == position)
							{
								match = chess.children[i];
								return match;
							}
					}
				return null;
			}
			
			//moves a piece
			function movePiece(piece, sourcestring, deststring) {
				
				//get source and dest
				var position = sourcestring.substring(1,3);
				var destination = deststring;
				
				//the numbers from the string
				var num1 = parseInt(sourcestring.substring(2,3));
				var num2 = parseInt(destination.substring(1,2));
				
				//console.log(num1);
				//console.log(num2);
				
				//the letters from the string
				var letter1 = sourcestring.substring(1,2);
				var letter2 = deststring.substring(0,1);
				
				//the numbers from the letters
				var letternum1 = letterToNum(letter1);
				var letternum2 = letterToNum(letter2);
				
				
				//console.log(letternum1);
				//console.log(letternum2);
				
				//compare letters to see if we need to move side to side
				var sidewaysdistance = letternum2 - letternum1;
				
				//compare numbers to see if we need to move forward/back
				var distancetotravel = num2 - num1;
				
				distancetotravel = distancetotravel * -41;
				
				sidewaysdistance = sidewaysdistance * 40;
				
				//moving forward or back
				if (sidewaysdistance == 0)
					{
						piece.translateZ(distancetotravel);
						
						//moving side to side
					}else if (distancetotravel == 0)
						{
							piece.translateX(sidewaysdistance);
						}else
							{
							//diagonally
							}
				piece.pos = destination;
			}
			
			//converts a letter into a number
			function letterToNum(string) {
			    string = string.toUpperCase();
			    var letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', sum = 0, i;
			    for (i = 0; i < string.length; i++) {
			        sum += Math.pow(letters.length, i) * (letters.indexOf(string.substr(((i + 1) * -1), 1)) + 1);
			    }
			    return sum;
			}
